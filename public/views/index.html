<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetNote - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.splash.css">
</head>
<body>
    <div class="container">
        <section class="imagen-inicio">
            <img src="imaxes/Imagen-portada.png" name ="img-portada" alt="imagen portada">
            <div class="texto-imagen">
                <img src="imaxes/Icono-NotaMusicalBlanca.svg" alt="nota musical blanca">
                <span class="krona regular color-blanco font-size-34">SWEETNOTE</span>
            </div>
        </section>

        <div class="right">
            <div class="login-box">
                <h2>Sign In to your account</h2>
                <p>Fill up your academy details</p>

                <form action="#">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <a href="http://localhost:3000/password" class="forgot-password">Forgot Password?</a>
                </form>
                <a href="http://localhost:3000/ivan"><button type="submit">Sign In</button></a>
            </div>
        </div>
    </div>
</body>
</html>
